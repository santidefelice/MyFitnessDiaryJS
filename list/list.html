<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Exercise List</title>
    <link rel="stylesheet" href="list.css">
    <link rel="icon" type="image/x-icon" href="/images/MFDLogo1.png">
</head>

<body>
    <div class="dashboard-layout">
        <!-- Updated sidebar HTML with icons for the Exercise List page -->
        <div class="sidebar" id="sidebar">
            <button id="toggle-btn" class="toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            
            <nav class="sidenav">
                <ul class="sidenav__list">
                    <li class="sidenav__item">
                        <a href="/dashboard/index.html" class="sidenav__link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sidenav__icon">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            <span class="sidenav__text sm6-text-xs">Dashboard</span>
                        </a>
                    </li>
                
                    <li class="sidenav__item sidenav__item--expanded">
                        <a href="list.html" class="sidenav__link" aria-current="page">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sidenav__icon">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <span class="sidenav__text sm6-text-xs">Workouts</span>
                        </a>
                    </li>
                
                    <li class="sidenav__item">
                        <a href="/Progress/progress.html" class="sidenav__link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sidenav__icon">
                                <line x1="18" y1="20" x2="18" y2="10"></line>
                                <line x1="12" y1="20" x2="12" y2="4"></line>
                                <line x1="6" y1="20" x2="6" y2="14"></line>
                            </svg>
                            <span class="sidenav__text sm6-text-xs">Progress</span>
                        </a>
                    </li>
                </ul>
                
                <div class="sidenav__divider sm6-margin-y-xs" role="presentation"></div>
                
                <ul class="sidenav__list">
                    <li class="sidenav__item">
                        <a href="/Settings/settings.html" class="sidenav__link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sidenav__icon">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            <span class="sidenav__text sm6-text-xs">Settings</span>
                        </a>
                    </li>
                
                    <li class="sidenav__item">
                        <a href="/Account/Account.html" class="sidenav__link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sidenav__icon">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span class="sidenav__text sm6-text-xs">Account</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <!-- Sidebar content can be removed if not needed -->
            <div class="sidebar-content hidden-content">
                <h2>Your Workouts</h2>
                <div class="workout-list">
                    <p>No workouts yet</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                <header>
                    <div class="header-left">
                        <h1 class="header-title">My Fitness Diary</h1>
                    </div>
                    <div class="header-right">
                        <div class="header-date" id="currentDate"></div>
                    </div>
                </header>

                <section class="exercise-section-container">
                    <div class="section-header">
                        <h2 class="section-title">Exercise Library</h2>
                    </div>
                    
                    <div class="card">
                        <div class="search-filters">
                            <div class="search-container">
                                <input type="text" id="searchExercises" placeholder="Search exercises...">
                                <button id="clearSearch">Ã—</button>
                            </div>
                            
                            <div class="filter-buttons">
                                <button class="filter-button active" data-category="all">All</button>
                                <button class="filter-button" data-category="1">Bodyweight</button>
                                <button class="filter-button" data-category="2">Machine</button>
                                <button class="filter-button" data-category="3">Free Weight</button>
                            </div>
                        </div>

                        <div class="exercise-categories">
                            <div class="category">
                                <h3>Back Exercises</h3>
                                <div id="exercises-1" class="exercise-list-container"></div>
                            </div>

                            <div class="category">
                                <h3>Biceps Exercises</h3>
                                <div id="exercises-2" class="exercise-list-container"></div>
                            </div>

                            <div class="category">
                                <h3>Chest Exercises</h3>
                                <div id="exercises-3" class="exercise-list-container"></div>
                            </div>

                            <div class="category">
                                <h3>Triceps Exercises</h3>
                                <div id="exercises-4" class="exercise-list-container"></div>
                            </div>

                            <div class="category">
                                <h3>Shoulder Exercises</h3>
                                <div id="exercises-5" class="exercise-list-container"></div>
                            </div>

                            <div class="category">
                                <h3>Quadriceps Exercises</h3>
                                <div id="exercises-6" class="exercise-list-container"></div>
                            </div>

                            <div class="category">
                                <h3>Hamstring Exercises</h3>
                                <div id="exercises-7" class="exercise-list-container"></div>
                            </div>

                            <div class="category">
                                <h3>Glute Exercises</h3>
                                <div id="exercises-8" class="exercise-list-container"></div>
                            </div>

                            <div class="category">
                                <h3>Calf Exercises</h3>
                                <div id="exercises-9" class="exercise-list-container"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Exercise Modal -->
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <span id="closeExerciseModal" class="close">&times;</span>
            <h2 id="exerciseDetailName"></h2>
            <p id="exerciseDetailType"></p>
            <p id="exerciseDetailMuscle"></p>
            <img id="exerciseDetailGif" src="" alt="Exercise GIF" class="exercise-gif">
        </div>
    </div>

    <script src="list.js"></script>
</body>
</html>
