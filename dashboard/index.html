<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Fitness Diary</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/x-icon" href="images/MFDLogo1.png">
</head>
<body>
    <div class="dashboard-layout">
      <div class="sidebar sm6-bg sm6-border-right" id="sidebar">
        <button id="toggle-btn" class="toggle-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>
        <nav class="sidenav sidenav--minified">
          <ul class="sidenav__list">
            <li class="sidenav__item sidenav__item--expanded">
              <a href="#0" class="sidenav__link" aria-current="page">
                <span class="sidenav__text sm6-text-xs">Dashboard</span>
              </a>
            </li>
          
            <li class="sidenav__item">
              <a href="/list/list.html" class="sidenav__link">
                <span class="sidenav__text sm6-text-xs">Workouts</span>
              </a>
            </li>
          
            <li class="sidenav__item">
              <a href="/Progress/progress.html" class="sidenav__link">
                <span class="sidenav__text sm6-text-xs">Progress</span>
              </a>
            </li>
          </ul>
          
          <div class="sidenav__divider sm6-margin-y-xs" role="presentation"></div>
          
          <ul class="sidenav__list">
            <li class="sidenav__item">
              <a href="#0" class="sidenav__link">
                <span class="sidenav__text sm6-text-xs">Settings</span>
              </a>
            </li>
          
            <li class="sidenav__item">
              <a href="/Account/Account.html" class="sidenav__link">
                <span class="sidenav__text sm6-text-xs">Account</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="main-content">
        <div class="container">
          <header>
            <div class="header-left">
              </button>
              <h1 class="header-title">My Fitness Diary</h1>
            </div>
            <div class="header-right">
              <div class="header-date" id="currentDate">
              </div>
            </div>
          </header>

          <section class="todays-workout-container">
            <div class="section-header">
              <h2 class="section-title">Today's Workout</h2>
          
            </div>
            <div class="card" id="todayWorkoutCard">
              <p>No workout planned for today. Generate a workout to get started!</p>
            </div>
          </section>

          <section>
            <div class="section-header">
              <h2 class="section-title">Weekly Plan</h2>
            </div>
            <div class="weekly-cards" id="weeklyWorkoutsList">
            </div>
          </section>
        </div>
        
        <button class="add-workout-btn" id="addWorkoutBtn">Edit</button>
      </div>
    <div id="workoutGeneratorModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <iframe id="workoutGeneratorFrame" src="/WorkoutCreation/workouts.html" style="width:100%; height:600px;" frameborder="0"></iframe>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script>
        document.getElementById("addWorkoutBtn").addEventListener("click", function() {
            document.getElementById("workoutGeneratorModal").style.display = "block";
        });

        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("workoutGeneratorModal").style.display = "none";
        });

        window.onclick = function(event) {
            let modal = document.getElementById("workoutGeneratorModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
