        <nav class="sidenav">

                    <polyline points="14 2 14 8 20 8"></polyline>

                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span class="sidenav__text sm6-text-xs">Workouts</span>
            </a>

            <li class="sidenav__item">
              <a href="/Progress/progress.html" class="sidenav__link">

                </svg>
                <span class="sidenav__text sm6-text-xs">Progress</span>
              </a>
            </li>
          </ul>
          
          <div class="sidenav__divider sm6-margin-y-xs" role="presentation"></div>

            <li class="sidenav__item">
              <a href="/Settings/settings.html" class="sidenav__link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sidenav__icon">

              <a href="/Account/Account.html" class="sidenav__link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sidenav__icon">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span class="sidenav__text sm6-text-xs">Account</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div id="main-content" class="main-content">
        <div class="container">
          <header>
            <div class="header-left">
              </button>
              <h1 class="header-title">My Fitness Diary</h1>
            </div>
            <div class="header-right">
              <div class="header-date" id="currentDate">
              </div>
            </div>
          </header>

          <section class="todays-workout-container">
            <div class="section-header">
              <h2 class="section-title">Today's Workout</h2>
          
            </div>
            <div class="card" id="todayWorkoutCard">
              <p>No workout planned for today. Generate a workout to get started!</p>
            </div>
          </section>

          <section>
            <div class="section-header">
              <h2 class="section-title">Weekly Plan</h2>
            </div>
            <div class="weekly-cards" id="weeklyWorkoutsList">
            </div>
          </section>
        </div>
        
        <button class="add-workout-btn" id="addWorkoutBtn">Edit</button>
      </div>
    <div id="workoutGeneratorModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <iframe id="workoutGeneratorFrame" src="/WorkoutCreation/workouts.html" style="width:100%; height:600px;" frameborder="0"></iframe>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script>
        document.getElementById("addWorkoutBtn").addEventListener("click", function() {
            document.getElementById("workoutGeneratorModal").style.display = "block";
        });

        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("workoutGeneratorModal").style.display = "none";
        });

        window.onclick = function(event) {
            let modal = document.getElementById("workoutGeneratorModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
