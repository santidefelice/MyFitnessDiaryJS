                <svg class="sm6-icon sidenav__icon" aria-hidden="true" viewBox="0 0 16 16"><g><path d="M8,0C3.6,0,0,3.6,0,8s3.6,8,8,8s8-3.6,8-8S12.4,0,8,0z M8,13c-0.6,0-1-0.4-1-1c0-0.6,0.4-1,1-1s1,0.4,1,1 C9,12.6,8.6,13,8,13z M9.5,8.4C9,8.7,9,8.8,9,9v1H7V9c0-1.3,0.8-1.9,1.4-2.3C8.9,6.4,9,6.3,9,6c0-0.6-0.4-1-1-1 C7.6,5,7.3,5.2,7.1,5.5L6.6,6.4l-1.7-1l0.5-0.9C5.9,3.6,6.9,3,8,3c1.7,0,3,1.3,3,3C11,7.4,10.1,8,9.5,8.4z"></path></g></svg>

              </a>
            </li>
          
            <li class="sidenav__item">
              <a href="/Progress/progress.html" class="sidenav__link">
                <svg class="sm6-icon sidenav__icon" aria-hidden="true" viewBox="0 0 16 16"><g><path d="M15,5h-5V1c0-0.6-0.4-1-1-1H7C6.4,0,6,0.4,6,1v4H1C0.4,5,0,5.4,0,6v9c0,0.6,0.4,1,1,1h14c0.6,0,1-0.4,1-1V6 C16,5.4,15.6,5,15,5z M8,13L3,9h3V5h4v4h3L8,13z"></path></g></svg>

          <ul class="sidenav__list">
            <li class="sidenav__item">

            <li class="sidenav__item">
              <a href="#0" class="sidenav__link">
                <svg class="sm6-icon sidenav__icon" aria-hidden="true" viewBox="0 0 16 16"><g><path d="M12.25,8.231C11.163,9.323,9.659,10,8,10S4.837,9.323,3.75,8.231C1.5,9.646,0,12.145,0,15v1h16 v-1C16,12.145,14.5,9.646,12.25,8.231z"></path><circle cx="8" cy="4" r="4"></circle></g></svg>
                <span class="sidenav__text sm6-text-xs">Account</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main content area -->
      <div class="main-content">
        <div class="container">
          <header>
            <div class="header-left">
              <button class="profile-btn" id="profileBtn">
                <span class="profile-icon"></span>
              </button>
              <h1 class="header-title">My Fitness Diary</h1>
            </div>
            <div class="header-date">
              <span class="icon"></span>
              <span id="currentDate"></span>
            </div>
          </header>

          <main>
            <section id="todayWorkout">
              <div class="section-header">
                <h2 class="section-title">Today's Workout</h2>
                <span class="workout-time" id="workoutTime"></span>
              </div>

              <div class="card" id="todayWorkoutCard"></div>
            </section>

            <section id="weeklyPlan">
              <div class="section-header">
                <h2 class="section-title">This Week's Plan</h2>
                <button class="view-all" id="viewAllBtn">
                  View All
                  <span class="icon">â–¶</span>
                </button>
              </div>

              <div class="weekly-cards" id="weeklyWorkoutsList"></div>
            </section>
          </main>

          <button class="add-workout-btn" id="addWorkoutBtn">+</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
