<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/MFDLogo1.png">
    <title>MFD | Landing</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    html, body {
        height: 100%;
        overflow: hidden;
    }

    body {
        display: flex;
    }

    .main-content {
        flex: 1;
        display: flex;
        height: 100%; 
        overflow: hidden; 
    }

    .landing-page {
        display: flex;
        width: 100%;
        height: 100%; 
        background-color: #fff;
        overflow: hidden; 
    }

    .left-section {
        flex: 1.5;
        padding: 60px;
        display: flex;
        flex-direction: column;
        height: 100%; 
        overflow: hidden;
        background: linear-gradient(135deg, rgba(9, 120, 193, 0.81), rgba(139, 161, 176, 0.1)); 
    }

    .right-section {
        flex: 1;
        background-color: #f5f1ec;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 60px 40px;
        height: 100%; 
        overflow: hidden;
        position: relative;
    }

    .right-section-content {
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
    }

    p {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .cta-button {
        display: inline-block;
        background-color: #3498db;
        color: #fff;
        padding: 12px 24px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .cta-button:hover {
        background-color: #2980b9;
    }

    .featured-image {
        flex: 1;
        display: flex;
        align-items: center;
        overflow: hidden;
        margin-top: 40px;
        max-height: 75%;
    }

    .featured-image img {
        width: 100%;
        height: auto;
        object-fit: cover;
        max-height: 100%;
    }

    /* Animation styles */
    .animated-element {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(9, 120, 193, 0.81), rgba(139, 161, 176, 0.1));
        top: 30%;
        right: -40px;
        z-index: 1;
        animation: float 2s ease-in-out infinite;
    }

    .animated-element:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 30%;
        right: 100px;
        animation: float-pulse 8s ease-in-out infinite;
    }

    .animated-element:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 200px;
        background: linear-gradient(135deg, rgba(9, 120, 193, 0.81), rgba(139, 161, 176, 0.1));
        animation: float-circular 6s ease-in-out infinite;
        animation-delay: 2s;
    }

    .animated-element:nth-child(3) {
        width: 100px;
        height: 100px;
        top: 20%;
        right: 400px;
        background: linear-gradient(135deg, rgba(9, 120, 193, 0.81), rgba(139, 161, 176, 0.1));
        animation: float 8s ease-in-out infinite;
        animation-delay: 4s;
    }

    .animated-element:nth-child(4) {
        width: 60px;
        height: 60px;
        top: 20%;
        right: 200px;
        background: linear-gradient(135deg, rgba(9, 120, 193, 0.81), rgba(139, 161, 176, 0.1));
        animation: float 4s ease-in-out infinite;
        animation-delay: 4s;
    }

    .animated-element:nth-child(5) {
        width: 60px;
        height: 60px;
        top: 20%;
        right: 200px;
        background: linear-gradient(135deg, rgba(9, 120, 193, 0.81), rgba(139, 161, 176, 0.1)); 
        animation: float 4s ease-in-out infinite;
        animation-delay: 4s;
    }




    @keyframes float {
        0% {
            transform: translateY(0) translateX(0);
        }
        50% {
            transform: translateY(-20px) translateX(10px);
        }
        100% {
            transform: translateY(0) translateX(0);
        }
    }

    @keyframes float-circular {
      0% { transform: translate(0, 0); }
      25% { transform: translate(20px, 20px); }
      50% { transform: translate(0, 40px); }
      75% { transform: translate(-20px, 20px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes float-pulse {
      0% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.1) translateY(-15px); }
      100% { transform: scale(1) translateY(0); }
    }

    
    </style>
</head>
<body>
    <div class="main-content">
        <div class="landing-page">
            <div class="left-section">
                <h1>Your Journey Starts Now</h1>
                <div class="featured-image">
                    <img src="images/GymPhoto.jpeg" alt="Inside of a Gym" style="width: 100%; height: auto;">
                </div>
            </div>
            <div class="right-section">
                <!-- Animation elements -->
                <div class="animated-element"></div>
                <div class="animated-element"></div>
                <div class="animated-element"></div>
                <div class="animated-element"></div>
                <div class="animated-element"></div>
                
                
                <div class="right-section-content">
                    <p>My Fitness Diary is a comprehensive application designed to help users track their fitness journey, monitor their daily workouts, and achieve their health and fitness goals.</p>
                    <a href="/Login/Index.html" class="cta-button">Get started</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
