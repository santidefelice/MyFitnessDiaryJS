<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Account.css">
    <link rel="icon" type="image/x-icon" href="/images/MFDLogo1.png">
    <title>MFD | Account</title>
</head>
<body>
    <!-- Main Navigation Sidebar -->
    <div class="sidebar" id="sidebar">
        <button id="toggle-btn" class="toggle-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <nav class="sidenav">
            <ul class="sidenav__list">
                <li class="sidenav__item">
                    <a href="/dashboard/index.html" class="sidenav__link">
                        <span id="sidenav-txt" class="sidenav__text">Dashboard</span>
                    </a>
                </li>
            
                <li class="sidenav__item">
                    <a href="/list/list.html" class="sidenav__link">
                        <span id="sidenav-txt" class="sidenav__text">Workouts</span>
                    </a>
                </li>
            
                <li class="sidenav__item sidenav__item--expanded">
                    <a href="/Progress/progress.html" class="sidenav__link">
                        <span id="sidenav-txt" class="sidenav__text">Progress</span>
                    </a>
                </li>
            </ul>
            
            <div class="sidenav__divider" role="presentation"></div>
            
            <ul class="sidenav__list">
                <li class="sidenav__item">
                    <a href="/Settings/settings.html" class="sidenav__link">
                        <span id="sidenav-txt" class="sidenav__text">Settings</span>
                    </a>
                </li>
            
                <li class="sidenav__item">
                    <a href="account.html" class="sidenav__link">
                        <span id="sidenav-txt" class="sidenav__text">Account</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1>Account Settings</h1>
        
        <div class="account-panel">
            <div class="content">
                <!-- Profile Tab -->
                <div id="profile-tab" class="tab-content active">
                    <h2>Profile Information</h2>
                    <div class="profile-info">
                        <!-- <div class="avatar"></div> -->
                        <div class="user-details">
                            <p id="user-name"></p>
                            <p id="email"></p>
                        </div>
                    </div>
                    
                    <div class="section">
                        <h3>Account Details</h3>
                        <p id="created-at"></p>
                        <button id="logout-btn" class="logout-btn">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script type="module" src="account.js"></script>
