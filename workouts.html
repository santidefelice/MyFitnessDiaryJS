<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator with Calorie Calculator</title>
    <link rel="stylesheet" href="workouts.css">
</head>
<body>
    <div class="container">
        <h1>Workout & Nutrition Plan Generator</h1>
        
        <div class="form-container">
            <div class="workout-settings">
                <h2>Workout Settings</h2>
                
                <div class="form-group">
                    <label for="skillLevel">Skill Level:</label>
                    <select id="skillLevel">
                        <option value="1">Beginner (3 days/week)</option>
                        <option value="2">Intermediate (4 days/week)</option>
                        <option value="3">Advanced (5 days/week)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="splitChoice">Workout Split:</label>
                    <select id="splitChoice">
                        <option value="1">Pull/Push/Legs</option>
                        <option value="2">Upper/Lower</option>
                        <option value="3">Torso/Arms/Legs</option>
                        <option value="4">Full Body</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="exerciseType">Exercise Type:</label>
                    <select id="exerciseType">
                        <option value="1">Bodyweight</option>
                        <option value="2">Machines</option>
                        <option value="3">Free Weights</option>
                    </select>
                </div>
            </div>
            
            <div class="user-details">
                <h2>Your Details</h2>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" min="15" max="100" placeholder="30">
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" min="30" max="250" step="0.1" placeholder="70">
                </div>
                
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" min="100" max="250" placeholder="175">
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
        </div>
        
        <button id="generateWorkoutBtn" class="generate-btn">Generate Plan</button>
        
        <div class="output-container">
            <h2>Your Personalized Plan</h2>
            <div id="workoutOutput" class="workout-output"></div>
        </div>
    </div>
    <script src="workouts.js"></script>
</body>
</html>
